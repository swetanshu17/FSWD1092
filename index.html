<!-- Creating Tables in HTML -->
<!-- tags
        1. Tabel tag to create table
        2. tr for table row
        3. td for table data -->
<table>
    <tr>
        <td><b>Name</b></td>
        <th>Location</th>
        <!-- <td>Location</td> -->
    </tr>
    <tr>
        <td>Yogshwar</td>
        <td>India</td>
    </tr>
    <tr>
        <td>Khanjan</td>
        <td>India</td>
    </tr>
    <tr>
        <td>Akash</td>
        <td>Japan</td>
    </tr>
</table>
